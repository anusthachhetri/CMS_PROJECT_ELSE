
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-heading {
            background-color: #f5a142;
            color: white;
        }
    </style>
</head>
<body class="p-4" style="background-color:whitesmoke;">
    <div class="container d-flex flex-column align-items-center">
        <div class="w-50 mb-4">
            <div class="custom-heading text-white text-center py-3 rounded shadow">
                <h2 class="mb-0 fw-bold" style="color:black;">Grand Award ID Generator</h2>
            </div>
        </div>

        <div class="w-50">
            <div class="card border-dark shadow-sm">
                <div class="card-header text-center" style="background-color: #ffcc80;color:black;">
                    <h5 class="mb-0">Upload JSON File to Process</h5>
                </div>

                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-info text-center">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="json_file" class="form-label">Select JSON File</label>
                            <input type="file" class="form-control" id="json_file" name="json_file" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn text-white" style="background-color: #f5a142;">Process</button>
                        </div>
                    </form>

                    {% if request.session.json_data %}
                        <div class="text-center mt-4">
                            <a href="{% url 'download_json' %}" class="btn btn-success me-2"> Download JSON</a>
                            <!-- <a href="{% url 'download_csv' %}" class="btn btn-primary"> Download CSV</a> -->
                        </div>
                    {% endif %}
                   

                 </div>
            </div>
        </div>
    </div>
</body>
</html>
