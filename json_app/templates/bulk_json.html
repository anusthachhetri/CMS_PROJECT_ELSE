  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>ID Generator - Bulk JSON</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
  
  <div class="d-flex justify-content-center mt-5">
      <div class="card shadow-lg" style="width: 60%;">
          <div class="card-header text-white" style="background-color: #ffcc80;">
              <h4 class="mb-0 text-dark">ðŸ†” ID Generator - Bulk JSON Processor</h4>
          </div>
          
          <div class="card-body">
              <form method="post" class="mb-3">
                  {% csrf_token %}
                  <div class="mb-3">
                      <label for="folder_path" class="form-label">Enter JSON Folder Path</label>
                      <input type="text" class="form-control" id="folder_path" name="folder_path"
                             placeholder="D:\your\json\folder" required>
                  </div>
                  <button type="submit" class="btn" style="background-color: #ffcc80; color: black;">
                      ðŸš€ Process
                  </button>
              </form>
  
              {% if csv_file %}
                  <div class="alert alert-success mt-4">
                      âœ… <a class="alert-link" href="{% url 'download_csv' folder=folder file_id=csv_file %}">
                          Download CSV Summary
                      </a>
                  </div>
              {% endif %}
  
              {% if messages %}
                  <div class="mt-3">
                      {% for message in messages %}
                          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                      {% endfor %}
                  </div>
              {% endif %}
          </div>
      </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
